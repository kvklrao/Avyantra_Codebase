<div class="container-fluid">
    
	
  <!-- Page Heading -->
   <div class="mt-160">
       <div class=" align-items-center justify-content-between mb-4">
   
     <div class="row">
     <div class="col-md-6">
       <h4 class="h4 mb-0 text-gray-800"> <i class="fas fa-fw fa-cog text-primary mr-2"></i>Predictive Score</h4>
     </div>
     <div class="col-md-6 text-right">
     <a routerLink="/admin/hospital-staff" class="d-sm-inline-block btn btn-md btn-secondary shadow-sm"><i class="fas fa-arrow-left fa-sm text-white-90"></i> Go Back</a>
     <a  class="d-sm-inline-block btn btn-md btn-primary shadow-sm ml-1" style="color: white;"><i class="fas fa-file-pdf fa-sm text-white-90"></i> Download Report</a>
     </div>
     </div>
     
     
     
       </div>
   </div>
   
    <!-- Content Row -->
       <div class="row">
   
   <div class="col-xl-6 col-md-6 col-xs-12 mb-4">
   <div class="card shadow mb-4">
             <div class="card-header py-3">
         <h6 class="m-0 font-weight-bold text-primary">Result</h6>
             </div>
             <div class="card-body">
       <div class="row">
       <div class="col-sm-12 table-responsive">
       <table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
         <tbody>
         <tr role="row" class="">
           <td width="50%">Positive Sepsis</td>
           <td width="25%">50%</td>
           <td width="25%">
           <div class="progress">
           <div class="progress-bar-red" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
           </div>
           </td>
         </tr>
         <tr role="row" class="">
           <td>Negative Sepsis</td>
           <td>15%</td>
           <td>
           <div class="progress">
           <div class="progress-bar-green" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
           </div>
           </td>
         </tr>
         <tr role="row" class="">
           <td>Meningtis</td>
           <td>40%</td>
           <td>
           <div class="progress">
           <div class="progress-bar-orange" role="progressbar" [style.width.%]="data"  aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
           </div>
           </td>
         </tr>
       </tbody>
       </table>
       </div>
       </div>
       
       <div class="row">
       <div class="col-sm-12 table-responsive">
       
       <a href="#" class="btn btn-info btn-icon-split">
                 
                 <span class="text">Prediction Score</span>
       <span class="icon text-white-90">
                   85%
                 </span>
               </a>
       
       </div>
       </div>
       
     </div>	
         </div>
         </div>
   
   
   
   <div class="col-xl-6 col-md-6 col-xs-12 mb-4">
   <div class="card shadow mb-4">
             <div class="card-header py-3">
         <h6 class="m-0 font-weight-bold text-primary">Analysis</h6>
             </div>
             <div class="card-body">
       <div class="row">
       <div class="col-sm-12 table-responsive">
       <table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
         <tbody>
         <tr role="row" class="">
           <td width="50%">Sensitivity</td>
           <td width="25%">20%</td>
           <td width="25%">
           <div class="progress">
           <div class="progress-bar-red" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
           </div>
           </td>
         </tr>
         <tr role="row" class="">
           <td>Specificity</td>
           <td>80%</td>
           <td>
           <div class="progress">
           <div class="progress-bar-green" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
           </div>
           </td>
         </tr>
         <tr role="row" class="">
           <td>Accuracy</td>
           <td>75%</td>
           <td>
           <div class="progress">
           <div class="progress-bar-orange" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
           </div>
           </td>
         </tr>
       </tbody>
       </table>
       </div>
       </div>
     </div>	
         </div>
         </div>
   
   <div class="col-md-12 text-center">
     <div class="form-group has-error has-danger ">
       <a (click)="open(opinion)" style="color: white;" class="d-sm-inline-block btn btn-lg btn-success shadow-sm" data-toggle="modal" data-target="#doctor-opinion">Submit for Referral Doctor Opinion</a>
     </div>
   </div>
   <ng-template #opinion let-c="close" let-d="dismiss">
    <div class="modal fade" id="doctor-opinion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Select Referral Doctor</h5>
          <button class="close" type="button" (click)="close()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
                <div id="myRadioGroup">
                <div class="row">
                
                  <div class="col-md-6 col-xs-12">
                      <table><tr>
                      <td><input type="radio" (click)="selectDoctor(0)" name="doctor" value="d1" style="width:25px; height:25px;" ></td>
                      <td><label class="pl-2">Inpanel Doctor</label></td>
                      </tr></table>
                  </div>
                  
                  <div class="col-md-6 col-xs-12">
                      <table><tr>
                      <td><input type="radio" (click)="selectDoctor(1)" name="doctor" value="d2" style="width:25px; height:25px;"></td>
                      <td><label class="pl-2">External Practitioner</label></td>
                      </tr></table>
                  </div>
  
                  <div *ngIf="inpanelFlag" id="d1" class="desc col-md-12 mt-3">
                    <select name="cars" size="4" multiple style="width:100%; padding: 10px; border: 1px solid #ccc;" (change)="inpanelSelected($event)">
                    <option *ngFor="let list of inpanelList" [value]="list['referral_id']">{{list['first_name']}} {{list['last_name']}}</option>
                    <!-- <option value="saab">Dr. Mohit Chandel</option>
                    <option value="fiat">Dr. Nikita Sharma</option>
                    <option value="audi">Dr. Monika Goyal</option>
                    <option value="audi">Dr. Abhishek Sharivastava</option> -->
                      </select>
                    
                    <div class="row mt-3 mb-3">
                    <div class="col-md-12">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input"  accept=".xlsx" id="exampleInputFile" (change)="fileUpload($event)" aria-describedby="fileHelp" required >
                        <small id="fileHelp" class="form-text text-muted">Please upload *.xls or *.xlsx file.</small>
                        <label class="custom-file-label" for="customFile">Choose file</label>
                      </div>
                    </div>
                    </div>	
                    
                    <div class="modal-footer">
                      <button class="btn btn-secondary" type="button"  (click)="close()" data-dismiss="modal">Cancel</button>
                      <button class="btn btn-primary" data-dismiss="modal"  [disabled]="selectedDoctors?.length==0" (click)="sendOpinionRequest()">Submit</button>
                    </div>
                  </div>
                  
                  <div *ngIf="outpanelFlag" id="d2" class="desc col-md-12 mt-3">
                    <select name="cars" class="mb-3" size="4" multiple style="width:100%; padding: 10px; border: 1px solid #ccc;">
                    <option value="volvo">Dr. Manklal Sharma, Mumbai</option>
                    <option value="saab">Dr. Akshat Agrawal, Bhopal</option>
                    <option value="fiat">Dr. Aniruddh Pratap Singh, Kanpur</option>
                    <option value="audi">Dr. Smita Saxena, Nagpur</option>
                    <option value="audi">Dr. Ballbhlal Thakur</option>
                      </select>
                    
                    <div class="modal-footer">
                      <button class="btn btn-secondary" type="button" (click)="close()" data-dismiss="modal">Cancel</button>
                      <a class="btn btn-primary" data-dismiss="modal" href="#">Send Request</a>
                    </div>
                  </div>
                  
                </div>	
                </div>
        
        </div>
        
        </div>
      </div>
      </div>
  </ng-template>
     
   </div>
   </div>
